{{ define "content"}}
<h2 class="mb-4">Create New Campaign</h2>
{{if .Error}}
<div class="alert alert-danger">
    {{.Error}}
</div>
{{end}}
<div class="card mb-4">
    <div class="card-body">
        <form action="/campaigns" method="post">
            <div class="form-group">
                <label for="user_id">User</label>
                <select name="user_id" class="form-control">
                    <option value="">-- Select User --</option>
                    {{range .Users}}
                    {{if eq .ID $.UserID}}
                    <option value="{{.ID }}" selected>{{.Name}}</option>
                    {{else}}
                    <option value="{{.ID }}">{{.Name}}</option>
                    {{end}}
                    {{end}}
                </select>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" placeholder="enter name" required class="form-control" value="{{.Name}}">
            </div>
            <div class="form-group">
                <label for="name">Short Description</label>
                <input type="text" name="short_description" placeholder="enter short description" required class="form-control" value="{{.ShortDescription}}">
            </div>
            <div class="form-group">
                <label for="name">Description</label>
                <textarea name="description" cols="30" rows="10" placeholder="enter description" required class="form-control" value="{{.Description}}"></textarea>
            </div>
            <div class="form-group">
                <label for="name">Goal Amount</label>
                <input type="number" name="goal_amount" placeholder="enter goal amount" required class="form-control" value="{{.GoalAmount}}">
            </div>
            <div class="form-group">
                <label for="name">Perks</label>
                <input type="text" name="perks" placeholder="enter perks (comma separated)" required class="form-control" value="{{.Perks}}">
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
{{end}}
